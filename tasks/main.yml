--- 

- name: Install nginx
  apt:
    name: nginx
    state: latest
- name: install letsencrypt
  apt:
    name: letsencrypt
    state: latest
- name: create letsencrypt directory
  file:
    name: /var/www/letsencrypt
    state: directory
- name: Remove default nginx config
  file: 
    name: /etc/nginx/sites-enabled/default
    state: absent
- name: Install system nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
- name: Install nginx site for letsencrypt requests
  template:
    src: nginx-http.j2
    dest: /etc/nginx/sites-enabled/http
- name: Reload nginx to activate letsencrypt site
  service:
    name: nginx
    state: restarted
- name: Create letsencrypt combined certificate
  shell: letsencrypt certonly -n --renew-with-new-domains --webroot -w /var/www/letsencrypt -m {{ nginx_letsencrypt_email }} --agree-tos -d "{{ nginx_hosts | map(attribute='domain_name') | join(',')  }}"
  args:
   creates: "/etc/letsencrypt/live/{{ nginx_hosts | map(attribute='domain_name') | first }}"
  when: nginx_single_cert
- name: Create letsencrypt standalone certificate
  shell: letsencrypt certonly -n --webroot -w /var/www/letsencrypt -m {{ nginx_letsencrypt_email }} --agree-tos -d "{{ item }}"
  loop: "{{ nginx_hosts | map(attribute='domain_name') }}"
  args:
   creates: "/etc/letsencrypt/live/{{ item }}"
  when: not nginx_single_cert
- name: Generate dhparams
  shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
  args:
    creates: /etc/nginx/dhparams.pem
- name: Install nginx site for specified site
  template:
    src: nginx-le.j2
    dest: /etc/nginx/sites-enabled/le
- name: Reload nginx to activate specified site
  service: name=nginx state=restarted
- name: Add letsencrypt cronjob for combined cert renewal
  cron:
   name: letsencrypt_renewal
   special_time: weekly
   job: letsencrypt --renew certonly -n --webroot -w /var/www/letsencrypt -m {{ nginx_letsencrypt_email }} --agree-tos -d "{{ nginx_hosts | map(attribute='domain_name') | join(',') }}" && service nginx reload
  when: nginx_single_cert
- name: Add letsencrypt cronjob for standalone cert renewal
  cron:
   name: letsencrypt_renewal
   special_time: weekly
   job: letsencrypt --renew certonly -n --webroot -w /var/www/letsencrypt -m {{ nginx_letsencrypt_email }} --agree-tos -d "{{ domain_name }}" && service nginx reload
  loop: "{{ nginx_hosts | map(attribute='domain_name') }}"
  when: not nginx_single_cert
- name: install users file
  template:
    src: users.j2
    dest: /etc/nginx/{{item.domain_name}}.htpasswd
  loop: "{{ nginx_hosts|selectattr('users','defined') }}"
  when: nginx_hosts|selectattr('users','defined')
